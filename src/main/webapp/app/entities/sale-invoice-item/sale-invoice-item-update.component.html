<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sale-invoice-item-heading">Create or edit a Sale Invoice Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!saleInvoiceItem.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="saleInvoiceItem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="saleInvoiceItem.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_discount">Discount</label>
                    <input type="number" class="form-control" name="discount" id="field_discount"
                        [(ngModel)]="saleInvoiceItem.discount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="saleInvoiceItem.quantity" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_saleInvoice">Sale Invoice</label>
                    <select class="form-control" id="field_saleInvoice" name="saleInvoice" [(ngModel)]="saleInvoiceItem.saleInvoice" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="saleInvoiceOption.id === saleInvoiceItem.saleInvoice?.id ? saleInvoiceItem.saleInvoice : saleInvoiceOption" *ngFor="let saleInvoiceOption of saleinvoices; trackBy: trackSaleInvoiceById">{{saleInvoiceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_purchaseInvoiceItem">Purchase Invoice Item</label>
                    <select class="form-control" id="field_purchaseInvoiceItem" name="purchaseInvoiceItem" [(ngModel)]="saleInvoiceItem.purchaseInvoiceItem" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="purchaseInvoiceItemOption.id === saleInvoiceItem.purchaseInvoiceItem?.id ? saleInvoiceItem.purchaseInvoiceItem : purchaseInvoiceItemOption" *ngFor="let purchaseInvoiceItemOption of purchaseinvoiceitems; trackBy: trackPurchaseInvoiceItemById">{{purchaseInvoiceItemOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
